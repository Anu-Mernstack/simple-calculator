name: Java CI with Maven

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B package

      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: calculator-jar
          path: target/*.jar
